name: CI Pipeline

on:
  push:
    branches: 
      - 'develop'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
      - '!master'
      - '!stagging'
  pull_request:
    branches: [ master, stagging, develop ]  # Esto ejecutar√° el CI en PRs a estas ramas

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.15.1'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
        
    - name: Build project
      run: npm run build